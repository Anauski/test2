<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="titre">Liste Vaisseau</ui:define>

	<ui:define name="corps">

		<h:form>
		
			<p:commandButton icon="pi pi-plus"
						styleClass="ui-button-primary" value="CrÃ©er un nouveau vaisseau" action="/vaisseau/fiche.xhtml" />

			<p:dataTable var="a" value="#{listeVaisseauBean.vaisseaux}"
				rowKey="#{a.id}" lazy ="true" paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
				rows="10" rowsPerPageTemplate="5,10,15">
				<p:column headerText="Nom" filterBy="#{a.nom}" sortBy="#{a.nom}">
					<h:outputText value="#{a.nom}" />
				</p:column>
				<p:column headerText="Taille" filterBy="#{a.taille}" sortBy="#{a.taille}">
					<h:outputText value="#{a.taille}" />
				</p:column>
				<p:column headerText="Taille" filterBy="#{a.taille}" sortBy="#{a.taille}">
					<h:outputText value="#{a.taille}" />
				</p:column>
				<p:column headerText="Vitesse" filterBy="#{a.vitesse}" sortBy="#{a.vitesse}">
					<h:outputText value="#{a.vitesse}" />
				</p:column>
				<p:column headerText="Nombre d'Ã©quipages" filterBy="#{a.nbEquipage}" sortBy="#{a.nbEquipage}">
					<h:outputText value="#{a.nbEquipage}" />
				</p:column>
				<p:column headerText="Hyperdrive" sortBy="#{a.hyperdrive}" sortBy="#{a.hyperdrive}">
					<h:outputText value="#{a.hyperdrive}" />
				</p:column>
				<p:column headerText="Classe" sortBy="#{a.classe}" sortBy="#{a.classe}">
					<h:outputText value="#{a.classe}" />
				</p:column>
				<p:column headerText="Photo">
					<o:graphicImage value="#{a.photo}" dataURI="true" rendered= "#{a.photo != null }" style= "max-height:100px" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton icon="pi pi-pencil"
						styleClass="rounded-button ui-button-primary" actionListener="#{listeVaisseauBean.modifier(a)}" action="/vaisseau/fiche.xhtml?faces-redirect=true" />
					<p:commandButton icon="pi pi-times"
						styleClass="rounded-button ui-button-danger"
						action="#{listeVaisseauBean.delete(a)}" update="@form">
						
					<p:confirm header="Confirmation" message="Etes vous sur?" icon="ui-icon-alert"/>
						</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
